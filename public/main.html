<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="http://134.122.109.226/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="charts.js" charset="utf-8"></script>
    <title>Budget.me</title>
  </head>
  <body>

    <div class="w3-main" style="">
    <div class="w3-teal">
      <div class="w3-container">
        <h1>Budget.me</h1>
      </div>
    </div>

    <div class="">
      <div class="w3-container" style="height:100%;">
        <div class="w3-card-4">
          <h2 class="w3-center">Weekly Spend</h2>
          <h4 class="w3-center" id="week-totalspend"></h4>
            <a class="tablink w3-half w3-light-grey" onclick="openPage('week-byday-content',this)" id="defaulttab">Breakdown Days</a>
            <a class="tablink w3-half w3-light-grey activetab" onclick="openPage('week-byreason-content',this)"  >Breakdown Reasons</a><br><br>
            <div class="tabcontent" style="margin: 5px;" id="week-byreason-content">
              <div class="w3-half" id="week-byreason">
                <hr>
              </div>
              <div class="w3-half" id=piechart style="width:100%;">

              </div>
            </div>
            <div class="tabcontent" style="margin: 5px;" id="week-byday-content">
              <div class="w3-half" id="week-byday">
                <hr>
              </div>
              <div class="w3-half" style="width:100%;">

              </div>
            </div>
        </div>
      </div>

      <div class=" w3-half">
        <!-- IDEA: Add Reason -->
        <div class="w3-container w3-teal">
          <h4>Add Reason</h4>
        </div>
        <form class="w3-container">
          <p>
          <label class="w3-text-teal"><b>Reason</b></label>
          <input id="new-reason" class="w3-input w3-border" type="text"></p>
          <p>
          <button class="w3-btn w3-teal" onclick="addReason();">Submit</button></p>
        </form>
      </div>
      <div class="w3-half">
        <!-- IDEA: Add transaction -->
        <div class="w3-container w3-teal">
          <h4>Add Transaction</h4>
        </div>
        <form class="w3-container" id="form">
          <p>
          <label class="w3-text-teal"><b>Reason</b></label>
          <select id="options" class="w3-select w3-text-teal" name="option">
            <option value="" disabled selected>Choose your option</option>
          </select>
          <p>
          <label class="w3-text-teal"><b>Transaction Date (Today Default)</b></label>
          <input id="date" class="w3-input w3-border" type="date"></p>
          <p>
          <label class="w3-text-teal"><b>Amount</b></label>
          <input id="amount" class="w3-input w3-border" type="number" step="0.01"></p>
          <p>
          <button class="w3-btn w3-teal" onclick="addTransaction();">Submit</button></p>
        </form>

      </div>


    </div>

    </div>

  </body>
<script src="reason.js" charset="utf-8"></script>
<script src="sockets.js" charset="utf-8"></script>
<script src="spending.js" charset="utf-8"></script>

<script type="text/javascript">
function openPage(pageName,element) {
  // Hide all elements with class="tabcontent" by default */
  var i, tabcontent,
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  var tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].classList.remove("activetab");
    tablinks[i].classList.add("w3-light-grey")
  }
  element.classList.add("activetab");
  element.classList.remove("w3-light-grey")

  // Show the specific tab content
  document.getElementById(pageName).style.display = "block";
  }
  document.getElementById("defaulttab").click();
</script>
</html>
